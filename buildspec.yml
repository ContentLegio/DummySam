version: 0.2
phases:
  install:
    runtime-versions:
        python: 3.8
  build:
    commands:
      - pip install --upgrade pip
      - pip install pipenv --user
      - pipenv lock --clear
      - pipenv install awscli
      - pipenv install aws-sam-cli
      - pipenv run sam package --template-file template.yaml --s3-bucket dummy-sam-artifacts --output-template-file packaged-template.yaml
artifacts:
  files:
    - packaged-template.yaml